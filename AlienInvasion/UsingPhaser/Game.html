<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8" />
    <script src="//cdn.jsdelivr.net/npm/phaser@3.16.2/dist/phaser.js"></script>
</head>
<body>

    <script type="text/javascript">
    var config = {
    type: Phaser.WEBGL, 
    type: Phaser.AUTO,
    parent: 'phaser-example',
    width: 600,
    height: 600,
        physics: {
        default: 'impact',
        impact: {
            setBounds: {
                x: 0,
                y: 0,
                width: 1000,
                height: 1000,
                thickness: 32
            }
        }
    },
    scene: {
        preload: preload,
        create: create,
		update: update,
		extend: {
            player: null,
            thrust: null,
            flares: null,
            bullets: null,
            lastFired: 0,
		}
	}
};
	var game = new Phaser.Game(config);
	var sprite;
	
	function preload ()
	{
		this.load.image('grey-square', 'images/grey-square.png');
	}
	
	function create ()
	{
		var Bullet = new Phaser.Class({
        Extends: Phaser.GameObjects.Image,
        initialize:

        function Bullet (scene)
        {
            Phaser.GameObjects.Image.call(this, scene, 0, 0, 'grey-square');

            this.speed = 0;
            this.born = 0;
        },
        
        fire: function (player)
        {
            this.setPosition(player.x, player.y);
            
            this.speed = Phaser.Math.GetSpeed(1, 1000);

            this.born = 0;
        },
		
		update: function (time, delta)
        {
            this.x += this.speed * delta;

            this.born += delta;

            if (this.born > 1000)
            {
                this.setActive(false);
                this.setVisible(false);
            }
        }
        
    });
    
    this.bullets = this.add.group({ classType: Bullet, runChildUpdate: true});
		
    this.player = this.impact.add.sprite(200, 200, 'grey-square').setInteractive();
        
        //playe movement
        game.canvas.addEventListener('mousedown', function () {
			game.input.mouse.requestPointerLock();
        });
        this.input.on('pointermove', function (pointer) {

        if (this.input.mouse.locked)
        {
            sprite.x += pointer.movementX;
            sprite.y += pointer.movementY;
            
            sprite.x = Phaser.Math.Wrap(sprite.x, 0, game.renderer.width);
            sprite.y = Phaser.Math.Wrap(sprite.y, 0, game.renderer.height);

            if (pointer.movementX > 0) { sprite.setRotation(0.1); }
            else if (pointer.movementX < 0) { sprite.setRotation(-0.1); }
            else { sprite.setRotation(0); }
            
        }
        
    }, this);

}
function update (time, delta)
{
    //Error here
    var bullet = this.bullets.get();
    //Error here
	bullet.setActive(true);
    bullet.setVisible(true);
    if (bullet)
    {
        bullet.fire(this.player);

        this.lastFired = time + 100;
    }
}
    </script>

</body>
</html>
